<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <script src="main.js" defer type="module"></script>
    <title>Shmup Game</title>
  </head>
  <body>
    <main>
      <div id="game">
        <div id="screen">
          <canvas id="canvas"></canvas>
          <div id="startScreen">
            <span style="font-size: 3rem">👾</span>
            <h1>Shmup Game !</h1>
            <button id="startBtn">Start</button>
          </div>

          <div id="pauseScreen">
            <span>👀</span>
            <h1>Game Paused</h1>
          </div>
        </div>

        <div id="hud">
          <div class="hud-item">
            <p>
              <span id="score"></span>
              Score
            </p>

            <div>
              <div
                style="
                  display: flex;
                  gap: 0.25rem;
                  justify-content: center;
                  align-items: center;
                "
              >
                <span id="wave"></span>/<span id="waves"></span>
              </div>
              Waves
            </div>

            <p>
              <span id="lives"></span>
              Lives
            </p>

            <button id="pause">❚❚</button>
          </div>

          <div id="buttons">
            <button id="left">◀</button>
            <button id="right">▶</button>
            <button id="up">▲</button>
            <button id="down">▼</button>
            <button id="fire">🔫</button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>

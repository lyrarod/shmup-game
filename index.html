<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <script src="main.js" defer type="module"></script>
    <title>Shmup Game</title>
  </head>
  <body>
    <main>
      <div id="game">
        <div id="screen">
          <canvas id="canvas"></canvas>
          <div id="startScreen">
            <span style="font-size: 3rem">üëæ</span>
            <h1>Shmup Game !</h1>
            <button id="startBtn">Start</button>
          </div>

          <div id="pauseScreen">
            <span>üëÄ</span>
            <h1>Game Paused</h1>
          </div>
        </div>

        <div id="hud">
          <div class="hud-item">
            <div
              style="display: flex; flex-direction: column; align-items: center"
            >
              <strong id="score"></strong>
              <span style="font-size: 0.75rem; font-weight: 700">Score</span>
            </div>

            <div
              style="display: flex; flex-direction: column; align-items: center"
            >
              <div
                style="
                  display: flex;
                  column-gap: 0.125rem;
                  justify-content: center;
                  align-items: center;
                "
              >
                <strong id="wave"></strong>
                <strong>/</strong>
                <strong id="waves"></strong>
              </div>
              <span style="font-size: 0.75rem; font-weight: 700">Waves</span>
            </div>

            <div
              style="display: flex; flex-direction: column; align-items: center"
            >
              <strong id="lives"></strong>
              <span style="font-size: 0.75rem; font-weight: 700">Lives</span>
            </div>

            <button id="pause">‚ùö‚ùö</button>
          </div>

          <div id="buttons">
            <div
              style="
                display: flex;
                flex-direction: column;
                gap: 0.3rem;
                align-items: center;
              "
            >
              <button id="up">‚ñ≤</button>
              <div style="display: flex; gap: 3rem">
                <button id="left">‚óÄ</button>
                <button id="right">‚ñ∂</button>
              </div>
              <button id="down">‚ñº</button>
            </div>
            <button id="fire">‚äπ</button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
